<div class="page">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
            <span class="icon icon-x" aria-hidden="true">
            </span>
            <span class="sr-only">Close</span>
        </button>
        <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
        <h4 class="modal-title">Add Warehouse  base Category</h4>

    </div>


    <div class="modal-body">
        
        <div class="form-group">
            <label for="site-name">Select State:</label><br />
            <select class="form-control" id="site-name" ng-model="WhCategoryData.Stateid">
                <option value="">---SELECT---</option>
                <option value="{{state.Stateid}}" ng-repeat="state in WarhouseStatesBase "> {{state.StateName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="site-name">Select City:</label><br />
            <select class="form-control" id="site-name" data-ng-disabled="!WhCategoryData.Stateid" ng-model="WhCategoryData.Cityid">
                <option value="">---SELECT---</option>
                <option value="{{city.Cityid}}" ng-repeat="city in citys| filter:{Stateid:WhCategoryData.Stateid}"> {{city.CityName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="site-name">Select Warehouse :</label><br />
            <select class="form-control" id="site-name" data-ng-disabled="!WhCategoryData.Cityid || !WhCategoryData.Stateid" ng-model="WhCategoryData.WarehouseId" data-ng-change="GetWarhouseCategory(WhCategoryData)">
                <option value="">---SELECT---</option>
                <option value="{{WareHouse.WarehouseId}}" ng-selected="(WareHouse.WarehouseId == UserRole.WarehouseId)" ng-repeat="WareHouse in warehouses|filter:{Cityid:WhCategoryData.Cityid} "> {{WareHouse.WarehouseName}}</option>
            </select>
        </div>


        <table class="table table-bordered table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                            Select
                        </div>
                    </th>
                    <th>
                        <div class="th">BaseCategoryName</div>
                    </th>
                    <th>
                        <div class="th">Brand</div>
                    </th>
                    <th>
                        <div class="th">Date </div>
                    </th>
                    <th>
                        <div class="th">Image </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!--track by $index-->
                <tr data-ng-repeat="basecategory in Wcategorys ">
                    <td width="100" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                        <input type="checkbox" input class="form-control" ng-model="checkboxes.items[basecategory.BaseCategoryId]" />
                    </td>
                    <td> <label id={{basecategory.BaseCategoryId}} ng-model="basecategory.BaseCategoryName">{{basecategory.BaseCategoryName}}</label></td>
                    <td> <label id={{basecategory.Code}} ng-model="basecategory.Code">{{basecategory.Code}}</label></td>
                    <td>{{basecategory.CreatedDate| date:'medium'}}</td>
                    <td><img alt="" src="{{basecategory.LogoUrl}}" class="img-square img80_80"></td>

                </tr>
            </tbody>
        </table>


    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-ar btn-primary" ng-click="AddWhBaseCategory(basecategory)">Save</button>
    </div>


</div>
