<div class="page page-table" button-permission-binder parentName="Question" pageName="Game Level">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span>Supplier Status</strong>
        </div>
        <div class="panel-body">
            <div class="form-group col-md-2">
                <label for="site-name">Add Game Level:</label><br />
                <button class="btn btn-primary skadd" ng-click="AddGameLevel()">
                    <span class="glyphicon glyphicon-plus"> </span> New  Game Level
                </button>
            </div>
                </div>
                  <table class="table table-bordered table-striped table-responsive " ng-show="order">
                        <thead>
                            <tr>
                                <th>
                                    <div class="th">
                                        SNo.
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Game Level
                                        <span class="glyphicon glyphicon-chevron-up"
                                              data-ng-click="order('SupplierName')"
                                              data-ng-class="{active: row == 'SupplierName'}"></span>
                                        <span class="glyphicon glyphicon-chevron-down"
                                              data-ng-click="order('-SupplierName')"
                                              data-ng-class="{active: row == '-SupplierName'}"></span>
                                    </div>
                                </th>

                                <th>
                                    <div class="th">
                                        Wallet Points
                                        <span class="glyphicon glyphicon-chevron-up"
                                              data-ng-click="order('WarehouseName')"
                                              data-ng-class="{active: row == 'WarehouseName'}"></span>
                                        <span class="glyphicon glyphicon-chevron-down"
                                              data-ng-click="order('-WarehouseName')"
                                              data-ng-class="{active: row == '-WarehouseName'}"></span>
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Created Date
                                        <span class="glyphicon glyphicon-chevron-up"
                                              data-ng-click="order('Status1')"
                                              data-ng-class="{active: row == 'Status1'}"></span>
                                        <span class="glyphicon glyphicon-chevron-down"
                                              data-ng-click="order('-Status1')"
                                              data-ng-class="{active: row == '-Status1'}"></span>
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Edit
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Delete
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr data-ng-repeat="trade in currentPageStores">
                                <td>{{$index+1}}</td>
                                <td>{{trade.GameLevelName}}</td>
                                <td>{{trade.GameLevelPoints}}</td>
                                <td>{{trade.CreatedDate | date:'medium'}}</td>
                                <td><button class="btn-sm btn-primary skedit" ng-click="EditGameLevel(trade)">Edit</button> </td>
                                <td><button class="btn-sm btn-danger skremove" ng-click="DeleteGameLevel(trade)">Remove</button> </td>
                          </tbody>
                    </table>



            <footer class="table-footer">
                <div class="row">
                    <div class="col-md-6 page-num-info">
                        <span>
                            Show
                            <select data-ng-model="numPerPage"
                                    data-ng-options="num for num in numPerPageOpt"
                                    data-ng-change="onNumPerPageChange()"></select>
                            entries per page
                        </span>
                    </div>
                    <div class="col-md-6 text-right pagination-container">
                        <pagination class="pagination-sm"
                                    page="currentPage"
                                    total-items="filteredStores.length"
                                    max-size="4"
                                    on-select-page="select(page)"
                                    items-per-page="numPerPage"
                                    rotate="false"
                                    boundary-links="true"></pagination>
                    </div>
                </div>
            </footer>
      

</section>

</div>

<script type="text/ng-template" id="myLevelModal.html">
    <form name="myFormSiteModal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="cancel()">×</button>
            <h4 class="modal-title">Add Level</h4>
        </div>
        <div class="modal-body">
                <div class="colasdasdasd">
                    <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                    <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
                </div>
                
                <div class="form-group">
                    <label for="site-name">Level:</label><br />
                    <input id="site-name" type="text" class="form-control" ng-model="GameLevel.LevelName" placeholder="Enter Level" />

                </div>
                <div class="form-group">
                    <label for="site-name">Points:</label><br />
                    <input id="site-name" type="number"  min="0" class="form-control" ng-model="GameLevel.LevelPoints" placeholder="Enter Reward Points" />
                </div>
         </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning skcancel" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary sksave" ng-click="AddLevel(GameLevel)">Save</button>
        </div>
    </form>
</script>

<script type="text/ng-template" id="myEditLevelModal.html">
    <form name="myFormSiteModal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="cancel()">×</button>
            <h4 class="modal-title">Edit Question</h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <div class="form-group">
                <label for="site-name">Level:</label><br />
                <input id="site-name" type="text" class="form-control" ng-model="GameLevelData.GameLevelName" placeholder="Enter Level" />

            </div>
            <div class="form-group">
                <label for="site-name">Points:</label><br />
                <input id="site-name" type="number" min="0" class="form-control" ng-model="GameLevelData.GameLevelPoints" placeholder="Enter Reward Points" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning skcancel" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary sksave" ng-click="EditGameLevelData(GameLevelData)">Save</button>
        </div>
    </form>
</script>

<script type="text/ng-template" id="myModaldeleteLevel.html">

    <form name="myFormTaskTypeModal1">

        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">

                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Delete Game Level</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="TaskType-name">Are you sure you want to Delete?</label><br />
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">No</button>
            <button type="submit" class="btn btn-ar btn-primary" ng-click="deletegameLevel()">Yes</button>
        </div>
    </form>
</script>
