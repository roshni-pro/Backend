
<style>
    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: bold;
        margin-top: 10px;
    }

    .form-inline .form-control {
        display: block;
        width: 50%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857;
        color: #767676;
        margin-bottom: 10px;
        background-color: white;
        background-image: none;
        border: 1px solid #cbd5dd;
        border-radius: 2px;
        
    }
</style>
<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"><b>Updated Version </b></span>
            </strong>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-4">
                        <div class="col-md-12 form-inline">
                            <label for="site-name" class="col-md-6">APK Name:<span>*</span></label>
                            <select class="form-control col-md-6" ng-model="data.apptype" ng-change="selectever(data.apptype)">
                                <option>-Select-</option>
                                <option>RetailerApp</option>
                                <option>SalesApp</option>
                                <option>DeliveryApp</option>
                                <option>SupplierApp</option>
                                <option>TradeApp</option>
                                <option>SarthiApp</option>
                                <option>WuduApp</option>
                                <option>DistributorApp</option>
                                <option>NewDeliveryApp</option>
                                <option>Consumer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 form-inline">
                        <label for="site-name">Current Version :<span>*</span></label>
                        <input type="text" ng-model="recent.App_version" readonly />
                    </div>
                    

                </div>
                
                <div class="col-lg-12">
                    <div class="col-md-4">
                        <div class="col-md-12 form-inline">
                            <label for="site-name" class="col-md-6">Version :<span >*</span></label>
                            <input type="text"  ng-model="data.version" />
                        </div>
                    </div>
                </div>



                <div class="col-md-12 text-right">
                    <button class="btn btn-primary" ng-click="UpdateApp(data)">Save</button>
                </div>
            </div>
        </div>

    </section>
</div>
