<div class="page page-table" button-permission-binder parentName="Admin" pageName="Tracking Report" >
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> User Tracking</strong>
        </div>
        <div class="panel-body">
            <form name="form_constraints" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-invalid-equal">
                <div class="row">
                    <div class="form-group col-md-12 clear-both">
                        <div class="form-group col-md-6">
                            <div class="form-group col-md-3">
                                <label for="site-name">Enter PeopleId</label><br />
                                <input type="text" placeholder="search" class="form-control" ng-model="PeopleId">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site-name">&nbsp;</label><br />
                                <button type="button" class="btn btn-ar btn-primary" ng-click="searchdata(PeopleId)">Search</button>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site-name">Enter Account Type</label><br />
                                <input type="text" placeholder="search" class="form-control" ng-model="type">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site-name">&nbsp;</label><br />
                                <button type="button" class="btn btn-ar btn-primary" ng-click="searchType(type)">Search</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-3">
                                <label for="site-name">Select Date Range</label><br />
                                <div class="form-group">
                                    <div class='input-group date'>
                                        <input name="daterange" id="dat" type='text' title="Select Date" class="form-control date-picker" />
                                        <span class="input-group-addon ">
                                            <span class="fa fa-calendar"></span>
                                        </span>
                                    </div>                                    
                                </div>                               
                            </div>
                            <div class="col-md-3">
                                <label for="site-name">&nbsp;</label><br />
                                <button type="button" class="btn btn-ar btn-primary" ng-click="Search(db)">Search</button>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site-name">Select Action</label><br />
                                <select class="form-control" id="site-name" ng-model="type1">
                                    <option value="">---SELECT---</option>
                                    <option value="View">View</option>
                                    <option value="Add">Add</option>
                                    <option value="Edit">Edit</option>
                                    <option value="Delete">Delete</option>
                                </select>
                                <!--<input type="text" placeholder="search" class="form-control" ng-model="type1">-->
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site-name">&nbsp;</label><br />
                                <button type="button" class="btn btn-ar btn-primary" ng-click="searchpage(type1)">Search</button>
                            </div>
                        </div>


                    </div>
                </div>
                <table class="table table-bordered table-responsive ">
                    <thead>
                        <tr>
                            <!--<th>
                                <div class="th">
                                    People Id
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>-->
                            <th>
                                <div class="th">
                                    User Name
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Account Type
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Login
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Action
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                     Page
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="data in currentPageStores">
                            <!--<td>{{data.PeopleId}}</td>-->
                            <td>{{data.PeopleFirstName}}</td>
                            <td>{{data.Type}}</td>
                            <td>{{data.LoginTime.split('T')[0]}}</td>
                            <td>{{data.Action}}</td>
                            <td>{{data.Remark}}</td>
                            <!--<td>{{data.LogOutTime}}</td>-->
                            <!--<td>
                            <div ng-repeat="item in data.Remark.split(',')">
                             {{item}}
                            </div>
                            {{data.Remark.split(',')[0]}}<br />
                            {{data.Remark.split(',')[1]}}<br />
                         {{data.Remark.split(',')[2]}}<br />
            {{data.Remark.split(',')[3]}}<br />
            {{data.Remark.split(',')[4]}}<br />

        </td>-->
                            <!--<td>
            <span ng-repeat="item in vm.res">
                <span>{{$index}} - {{item}}</span>
            </span>
        </td>-->
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </form>
            
        </div>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                </div>
            </div>
        </footer>
    </section>
</div>
