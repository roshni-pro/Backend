<style>
    .ui-autocomplete-input {
        border: none;
        font-size: 14px;
        /*width: 300px;
    height: 24px;*/
        margin-bottom: 5px;
        padding-top: 2px;
        border: 1px solid #DDD !important;
        padding-top: 0px !important;
        z-index: 1511;
        position: relative;
    }

    .ui-menu .ui-menu-item a {
        font-size: 12px;
    }

    .ui-autocomplete {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1510 !important;
        float: left;
        display: none;
        min-width: 160px;
        width: 160px;
        padding: 4px 0;
        margin: 2px 0 0 0;
        list-style: none;
        background-color: #ffffff;
        border-color: #ccc;
        border-color: rgba(0, 0, 0, 0.2);
        border-style: solid;
        border-width: 1px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -webkit-background-clip: padding-box;
        -moz-background-clip: padding;
        background-clip: padding-box;
        *border-right-width: 2px;
        *border-bottom-width: 2px;
    }

    .ui-menu-item > a.ui-corner-all {
        display: block;
        padding: 3px 15px;
        clear: both;
        font-weight: normal;
        line-height: 18px;
        color: #555555;
        white-space: nowrap;
        text-decoration: none;
    }

    .ui-state-hover, .ui-state-active {
        color: #ffffff;
        text-decoration: none;
        background-color: #0088cc;
        border-radius: 0px;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        background-image: none;
    }

    #modalIns {
        width: 500px;
    }


    .Divcontainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* fraction*/
        padding-left: 10px;
    }
</style>




<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> Delivery Boy Order Report
            </strong>
        </div>
        <br />
        <div class="form-group col-md-12">
            <div class="form-group col-md-2">
                <label for="site-name">Select Warehouse</label><br />
                <select class="form-control" id="site-name" ng-model="searchdata.WarehouseId" data-ng-change="getoldordersdata(searchdata.WarehouseId)">
                     <option value="">-Select-</option>
                    <option value="{{warehouses.value}}" ng-repeat="warehouses in warehouse" data-ng-selected="WarehouseId == warehouses.value"> {{warehouses.label}}</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="site-name">All Delivery boys</label><br>
                <select class="form-control" id="site-name" ng-model="searchdata.Mobile">
                    <option value="">-Select-</option>
                    <option value="{{db.Mobile}}" ng-repeat="db in DBoys"> {{db.DisplayName}}</option>
                </select>
            </div>
            
            <div class="form-group col-md-3">
                <label for="site-name">Select Date Range</label><br>
                <div class="form-group">
                    <div class='input-group date'>
                        <input name="daterange" id="dat" type='text' title="Select Date" class="form-control date-picker" autocomplete="off" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="site-name"></label><br />
                <button type="button" class="btn btn-ar btn-primary" id="Search" name="Sall" ng-click="getoldorders(searchdata)">Search</button>
            </div>

        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            WarehouseName
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('WarehouseName')"
                                  data-ng-class="{active: row == 'WarehouseName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-WarehouseName')"
                                  data-ng-class="{active: row == '-WarehouseName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            DboyName
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('DboyName')"
                                  data-ng-class="{active: row == 'DboyName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-OrderId')"
                                  data-ng-class="{active: row == '-DboyName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            TotalOrder
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('TotalOrder')"
                                  data-ng-class="{active: row == 'TotalOrder'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-TotalOrder')"
                                  data-ng-class="{active: row == '-TotalOrder'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            HIT
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('HIT')"
                                  data-ng-class="{active: row == 'HIT'}"></span>
                            <span class="glyphicon glyphicon-DisplayName-down"
                                  data-ng-click="getoldorders('-HIT')"
                                  data-ng-class="{active: row == '-HIT'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            MISS
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('MISS')"
                                  data-ng-class="{active: row == 'MISS'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-MISS')"
                                  data-ng-class="{active: row == '-MISS'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">

                            FAIL

                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('FAIL')"
                                  data-ng-class="{active: row == 'FAIL'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-FAIL')"
                                  data-ng-class="{active: row == '-FAIL'}"></span>
                        </div>
                    </th>

                    <th>
                        <div class="th">
                            BOLD
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="getoldorders('BOLD')"
                                  data-ng-class="{active: row == 'BOLD'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="getoldorders('-BOLD')"
                                  data-ng-class="{active: row == '-BOLD'}"></span>
                        </div>
                    </th>
                         </tr>

            </thead>
            <tbody> 
                <tr ng-repeat="c in searchdatadata">
                    <!--<td>{{$index+1}}</td>-->
                    <td>{{c.WarehouseName}}</td>
                    <td>{{c.DboyName}}</td>
                    <td>{{c.TotalOrder}}</td>
                    <td>{{c.HIT|number:2}}%</td>
                    <td>{{c.MISS|number:2}}%</td>
                    <td>{{c.FAIL|number:2}}%</td>
                    <td>{{c.BOLD|number:2}}%</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
