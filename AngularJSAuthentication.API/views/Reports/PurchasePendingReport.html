
<div class="page page-table"  button-permission-binder parentName="Reports" pageName="Purchase Pending Report">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span>Purchase Pending Report
            </strong>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="form-group col-md-2">
                    <label for="site-name">Zone</label><br>
                    <select class="form-control" id="site-name" ng-model="ZoneId" ng-change="GetRegions(ZoneId)">
                        <option value="">---Select Zone---</option>
                        <option value="{{zone.ZoneId}}" ng-repeat="zone in zones"> {{zone.ZoneName}}</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="site-name">Region</label><br>
                    <select class="form-control" id="site-name" ng-model="RegionId" ng-change="GetWarehouses(RegionId)">
                        <option value="">---Select Region---</option>
                        <option value="{{region.RegionId}}" ng-repeat="region in regions"> {{region.RegionName}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="site-name">Select Warehouse</label><br />
                        <!--<select class="form-control" id="site-name" ng-model="vm.warehouseid">
                            <option value="null">Select Warehouse</option>
                            <option value="{{warehouses.WarehouseId}}" ng-repeat="warehouses in vm.warehouseList"> {{warehouses.WarehouseName}} {{warehouses.CityName}}</option>
                        </select>-->
                         <select class="form-control" id="site-name" ng-model="WarehouseId">
                    <option value="">---Select Warehouse---</option>
                    <option value="{{warehouse.value}}" ng-repeat="warehouse in warehouses">{{warehouse.label}} </option>
                </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="site-name">Select Date Range</label><br />
                        <div class="form-group">
                            <div class='input-group date'>
                                <input name="daterange" id="date" type='text' title="Select Date" autocomplete="off" class="form-control date-picker" />
                                <span class="input-group-addon ">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="form-group">
                        <!--<label for="site-name">Select Month</label><br />
    <!--<input type="month" id="start" name="start" min="2018-03" ng-model="vm.MonthYear">-->
                <!--<input type="month" id="exampleInput" name="input" ng-model="vm.MonthYear"
    placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31" required />-->
                <!--<input type="text" name="FilterMonthYear" ng-model="vm.MonthYear" class="form-control" readonly='true'/>-->


                <div class="col-md-2">
                    <button class="btn btn-primary" style="margin-top: 27px;" ng-click="search(1)">Search</button>
                    <button class="btn btn-dark" style="margin-top: 27px;" ng-click="exportData()">Export</button>
                </div>
            </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="th">
                                            Warehouse Name
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Item Name
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Demand Qty
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Stock
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Other Hub Stock
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th">
                                            Due Stock
                                        </div>
                                    </th>


                                </tr>
                            </thead>
                            <tbody ng-if="vm.reportData && vm.reportData.length > 0">
                                <tr data-ng-repeat="item in vm.reportData">
                                    <td>{{item.WarehouseName}}</td>
                                    <td>{{item.itemname}}</td>
                                    <td>{{item.DemandQty}}</td>
                                    <td>{{item.Stock}}</td>
                                    <td>{{item.OtherHubStock}}</td>
                                    <td>{{item.Duestock}}</td>
                                </tr>
                            </tbody>

                        </table>
                        <footer class="table-footer">
                            <div class="row">
                                <div class="col-md-6 page-num-info">
                                    <span>
                                        Show
                                        <select data-ng-model="vm.numPerPage"
                                                data-ng-options="num for num in numPerPageOpt"
                                                data-ng-change="onNumPerPageChange()"></select>
                                        entries per page
                                    </span>
                                </div>
                                <div class="col-md-6 text-right pagination-container">
                                    <pagination class="pagination-sm"
                                                page="vm.currentPage"
                                                total-items="vm.totalRecords"
                                                max-size="4"
                                                on-select-page="search(page)"
                                                items-per-page="vm.numPerPage"
                                                rotate="false"
                                                boundary-links="true"></pagination>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>

    </section>
</div>
