<style>
    .marButton {
        margin-top: 22px;
        margin-left: 30px;
    }

</style>

<div class="page page-table"  button-permission-binder parentName="StatisticalRep" pageName="Reports(O/S)">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> Customer Report
            </strong>
        </div>
        <div class="panel-body">
            <div class="row">
            </div>
            <div class="row">
                <div class="form-group col-md-12">

                    <!--<form class="form-inline" role="form">-->
                    <!--<div class="col-xs-3">-->
                    <div class="form-group col-md-3">
                        <label for="site-name">Zone</label><br>
                        <select class="form-control" id="site-name" ng-model="ZoneId" ng-change="GetRegions(ZoneId)">
                            <option value="">---Select Zone---</option>
                            <option value="{{zone.ZoneId}}" ng-repeat="zone in zones"> {{zone.ZoneName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="site-name">Region</label><br>
                        <select class="form-control" id="site-name" ng-model="RegionId" ng-change="GetWarehouses(RegionId)">
                            <option value="">---Select Region---</option>
                            <option value="{{region.RegionId}}" ng-repeat="region in regions"> {{region.RegionName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="site-name"> Warehouse:</label><br />
                        <select class="form-control" id="site-name" ng-model="WarehouseId">
                            <!--<option value="0">--All--</option>-->
                            <option value="">--Select Warehouse--</option>
                            <!--<option value="{{a.WarehouseId}}" ng-repeat="a in warehouse" ng-selected="WarehouseId == a.WarehouseId">{{a.WarehouseName}} {{a.CityName}}</option>-->
                                <option value="{{warehouse.WarehouseId}}" ng-repeat="warehouse in warehouses">{{warehouse.WarehouseName}} </option> 
                        </select>
                    </div>
                    <!--<div class="form-group col-md-3">
                        <label for="site-name">Cluster</label><br>
                        <select class="form-control" id="site-name" ng-model="ClusterId">
                            <option value="">---Select Cluster---</option>
                            <option value="{{cluster.ClusterId}}" ng-repeat="cluster in clusters"> {{cluster.ClusterName}}</option>
                        </select>
                    </div>-->

                    <div class="form-group col-md-3">
                        <label for="site-name">Catogory Type:</label><br />
                        <select class="form-control" id="site-name" ng-model="data.value" ng-change="selectedItemChanged(data)">
                            <option value="">--select--</option>
                            <option value="{{a.value}}" ng-repeat="a in catType">{{a.text}}</option>
                        </select>
                    </div>
                    <div class="form-group" ng-if="data.value==1">
                        <label for="site-name">Catogory</label><br />
                        <div ng-dropdown-multiselect="" options="dataselect" selected-model="examplemodel" extra-settings="examplesettings"></div>
                    </div>
                    <div class="form-group" ng-if="data.value==2">
                        <label for="site-name">SubCatogory</label><br />
                        <div ng-dropdown-multiselect="" options="dataselect" selected-model="subexamplemodel" extra-settings="subexamplesettings"></div>

                    </div>
                    <div class="form-group" ng-if="data.value==3">
                        <label for="site-name">SubSubCatogory</label><br />
                        <div ng-dropdown-multiselect="" options="dataselect" selected-model="ssubexamplemodel" extra-settings="ssubexamplesettings"></div>

                    </div>
                    <div class="form-group" ng-if="data.value==4">
                        <label for="site-name">Item</label><br />
                        <div ng-dropdown-multiselect="" options="dataselect" selected-model="itemexamplemodel" extra-settings="itemexamplesettings"></div>

                    </div>
                    <div class="form-group col-md-3">
                        <label for="site-name">Select Date Range</label><br>
                        <div class='input-group date'>
                            <input name="daterange" id="dat" type='text' title="Select Date" class="form-control date-picker" />
                            <span class="input-group-addon ">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <button class="btn btn-primary marButton" ng-click="genereteReport(data,'day')">
                            <span class="glyphicon glyphicon-plus">
                            </span> Generate Report
                        </button>
                    </div>


                    <!--<div class="form-group" style="margin-left:40px!important">-->
                    <div class="form-group col-md-3">
                        <label for="site-name">Filter:</label><br />
                        <select class="form-control" id="site-name" ng-model="type" ng-change="changeGraph(type)">
                            <option value="">--select--</option>
                            <option value="{{a.value}}" ng-repeat="a in selType">{{a.text}}</option>
                        </select>
                    </div>
                    <!--</div>-->

                    <button class="btn-sm btn-dark skexport" style="float:right" ; ng-click="exportdatewiseData1()"> <span class="glyphicon glyphicon-plus"></span> ExportDatBasedList</button>



                    <!--</form>-->
                </div>
            </div>
            <br />
            <br />
        </div>
        <div class="row">
            <div class="col">
                <div id="chartContainer" style="height:700px!important; width: 100%;">
                </div>
            </div>
            <div class="form-group col-md-4">
            </div>  
            <div class="form-group col-md-4">
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-8">
                    <button class="btn btn-primary marButton" ng-click="genereteReport(data,'day')">
                        Day
                    </button>
                    <button class="btn btn-primary marButton" ng-click="genereteReport(data,'month')">
                        Month
                    </button>
                    <button class="btn btn-primary marButton" ng-click="genereteReport(data,'year')">
                        Year
                    </button>
                </div>
                <div class="form-group col-md-2"></div>
            </div>  
            <div class="form-group col-md-4">
            </div>  
        </div>
        <br />
        <br />        
    </section>
</div>
