
<style>
    .contentsstotalsell {
        position: relative;
    }

    .overlaysstotalsell {
        position: absolute;

    .overlaysstotalsell-contentsstotalsell {

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;

    tr:nth-child(even) {

<div class="page page-table"  button-permission-binder parentName="Purchase Order" pageName="PNL Report">
    <div class="modal-header">
        <section class="panel panel-default table-dynamic">
            <div class="panel-heading">
                <strong>
                    <span class="glyphicon glyphicon-th"> </span> PNL Report
                </strong>
            </div>
            <form name="myFormSiteModal" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
                <div class="form-group col-md-12">

                    <div class="col-md-2">
                        <label for="site-name"> Zone </label><br />
                        <select class="form-control" id="site-name" ng-model="ZoneId" ng-change="GetRegions(ZoneId)">
                            <option value="">---Select Zone---</option>
                            <option value="{{zone.ZoneId}}" ng-repeat="zone in zones"> {{zone.ZoneName}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="site-name"> Region </label><br />
                        <select class="form-control" id="site-name" ng-model="RegionId" ng-change="GetCity(RegionId)">
                            <option value="">---Select Region---</option>
                            <option value="{{region.RegionId}}" ng-repeat="region in regions"> {{region.RegionName}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="site-name"> City </label><br />
                        <select class="form-control" id="site-name" ng-model="cityid" ng-change="GetWarehouses(cityid)">
                            <option value="">---Select City---</option>
                            <option value="{{city.value}}" ng-repeat="city in cities"> {{city.label}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="site-name"> Hub </label><br />
                        <select class="form-control" id="site-name" ng-model="WarehouseId" ng-change="Department=''">
                            <option value="">--Select Hub--</option>
                            <option value="{{warehouse.value}}" ng-repeat="warehouse in warehouses">{{warehouse.label}} </option>
                        </select>
                    </div>

                    <!--<div class="form-group col-md-2">
                        <label for="site-name">Select City</label><br>
                        <select class="form-control" id="site-name" ng-model="Cityid" ng-change="Warehouse(Cityid)">
                            <option value="">---SELECT---</option>
                            <option value="{{city.Cityid}}" ng-repeat="city in cities "> {{city.CityName}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="site-name">Select Warehouse</label><br>
                        <select class="form-control" id="site-name" ng-model="WarehouseId" ng-change="Cluster(WarehouseId)">
                            <option value="">---SELECT---</option>
                            <option value="{{Warehouse.WarehouseId}}" ng-repeat="Warehouse in warehouse"> {{Warehouse.WarehouseName}}</option>
                        </select>
                    </div>-->

        </select>
    </div>-->

                    <!--<div class="form-group col-md-6">-->
                        <div class="col-md-2">
                            <label for="site-name">Select Department</label><br>
                            <select class="form-control" id="site-name" ng-change="GetPNLReport(WarehouseId,Department)" ng-model="Department">
                                <option value="">---SELECT---</option>
                                <option value="0">Business Development</option>
                                <option value="1">Sales</option>
                                <option value="2">Kisan Kirana</option>
                            </select>
                        </div>
                    <!--</div>-->
                </div><br/><br/>


                <div class="row">
                    <div class="col-md-12">
                        <table>
                            <thead>
                                <tr>
                                    <th class="col-md-4"></th>
                                    <th>Total</th>
                                    <!--<th>Last Month</th>-->
                                    <th>This Month</th>
                                    <th>Yesterday</th>
                                    <th>Today</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="i in PNLReportData">
                                    <td>{{i.FieldName}}</td>
                                    <td>{{i.Total | number:2}}</td>
                                    <!--<td>{{i.LastMonth | number:2}}</td>-->
                                    <td>{{i.ThisMonth | number:2}}</td>
                                    <td>{{i.Yesterday | number:2}}</td>
                                    <td>{{i.Today | number:2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <footer class="table-footer"></footer>
            </form>
        </section>
    </div>
