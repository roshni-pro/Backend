<style>
    .panel-default > .panel-heading {
        color: #fff0f0;
        background-color: #484848;
        border-color: #7d7979;
    }

    .btn-warning {
        color: white;
        background-color: #ffb61c;
        border-color: #ffae02;
        border-radius: 15px;
    }

    .btn-primary {
        color: white;
        background-color: #00a4e9;
        border-color: #00a4e9;
        border-radius: 15px;
    }
</style>
    <div class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> <span data-i18n="Freebies Upload"></span></strong></div>
        <div class="panel-body">
            <form name="myFormSiteModal">
                <div class="modal-header">
                    <h4 class="modal-title"><strong>Freebies Uploader </strong></h4>
                </div>
                <div class="modal-footer">
                    <div class="form-group col-md-1">
                        <div>
                            <input type="file" id="Freebies" name="file"><br>
                            <button class="btn btn-ar btn-primary" ng-click="uploadFreebiesFile()" style="border-radius: 0px;">Upload Excel</button>
                        </div>

                    </div>
                    <div class="form-group col-md-11">
                        <div>
                            <button class="btn btn-ar btn-primary" ng-click="Refresh()" style="border-radius: 0px;">Refresh</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="page page-table">
        <section class="panel panel-default table-dynamic">
            <div class="panel-heading">
                <strong>
                    <span class="glyphicon glyphicon-th"> </span> ERROR ITEM LIST   
                </strong>
            </div>
            <div class="panel-body">
                <div class="row">
                </div>
                <div class="row">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>
                                    <div class="th">
                                        ID
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        ItemName
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Itemnumber
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        MRP
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        WareHouseName
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="tdd in listErrorData">
                                <td>{{$index +1}}</td>
                                <td>{{tdd.ItemName}}</td>
                                <td>{{tdd.Itemnumber}}</td>
                                <td>{{tdd.MRP}}</td>
                                <td>{{tdd.WareHouseName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
