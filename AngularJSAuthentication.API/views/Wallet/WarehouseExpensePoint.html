<style>
    table, th, td {
        text-align: center;
    }
</style>

<style>
    .ui-autocomplete-input {
        border: none;
        font-size: 14px;
        /*width: 300px;
    height: 24px;*/
        margin-bottom: 5px;
        padding-top: 2px;
        border: 1px solid #DDD !important;
        padding-top: 0px !important;
        z-index: 1511;
        position: relative;
    }

    .ui-menu .ui-menu-item a {
        font-size: 12px;
    }

    .ui-autocomplete {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1510 !important;
        float: left;
        display: none;
        min-width: 160px;
        width: 160px;
        padding: 4px 0;
        margin: 2px 0 0 0;
        list-style: none;
        background-color: #ffffff;
        border-color: #ccc;
        border-color: rgba(0, 0, 0, 0.2);
        border-style: solid;
        border-width: 1px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -webkit-background-clip: padding-box;
        -moz-background-clip: padding;
        background-clip: padding-box;
        *border-right-width: 2px;
        *border-bottom-width: 2px;
    }

    .ui-menu-item > a.ui-corner-all {
        display: block;
        padding: 3px 15px;
        clear: both;
        font-weight: normal;
        line-height: 18px;
        color: #555555;
        white-space: nowrap;
        text-decoration: none;
    }

    .ui-state-hover, .ui-state-active {
        color: #ffffff;
        text-decoration: none;
        background-color: #0088cc;
        border-radius: 0px;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        background-image: none;
    }

    #modalIns {
        width: 500px;
    }
</style>

<div class="page page-table"  button-permission-binder parentName="Offer" pageName="WarehouseExpense">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> Warehouse Point expense
            </strong>
        </div><br />
      
        <div>
            
           
        </div><br /><br />
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            S.No
                        </div>
                    </th>
                    <th>
                        <div class="th">
                           CompanyId
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('CustomerId')"
                                  data-ng-class="{active: row == 'CustomerId'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-CustomerId')"
                                  data-ng-class="{active: row == '-CustomerId'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                           WarehouseId
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('Skcode')"
                                  data-ng-class="{active: row == 'Skcode'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-Skcode')"
                                  data-ng-class="{active: row == '-Skcode'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            available Point
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('ShopName')"
                                  data-ng-class="{active: row == 'ShopName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-ShopName')"
                                  data-ng-class="{active: row == '-ShopName'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                           Used Point
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('TotalAmount')"
                                  data-ng-class="{active: row == 'TotalAmount'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-TotalAmount')"
                                  data-ng-class="{active: row == '-TotalAmount'}"></span>
                        </div>
                    </th>
                  
                            
                    <th>
                        <div class="th">
                          Total Point
                        </div>
                    </th> 
                                     
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="trade in WWExpenseData">
                    <td>{{$index+1}}</td>
                    <td>{{trade.CompanyId}}</td>
                    <td>{{trade.Warehouseid}}</td>
                    <td>{{trade.availablePoint}}</td>
                    <td>{{trade.UsedPoint}}</td>
                    <td>{{trade.TotalPoint}}</td>
                </tr>
            </tbody>
        </table>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()"></select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
