<div class="col-md-6">

    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Change Password</strong></div>
        <div class="panel-body">
        
            <div class="media">
                <div class="media-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-sm-2">New Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="NewPassword" value="{{NewPassword}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="label-focus" class="col-sm-2">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="label-focus" ng-model="ConfirmPassword" value="{{ConfirmPassword}}">
                            </div>
                        </div>
                  
                    </form>
                    

                    <div class="modal-footer">
                        <a type="button" class="btn btn-ar btn-warning" href="#/ChangePassword">Cancel</a>
                        <button type="button" class="btn btn-ar btn-primary" ng-click="UpdatePassword(NewPassword,ConfirmPassword)">Update</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
