<style>
    .ui-autocomplete-input {
        border: none;
        font-size: 14px;
        /*width: 300px;
    height: 24px;*/
        margin-bottom: 5px;
        padding-top: 2px;
        border: 1px solid #DDD !important;
        padding-top: 0px !important;
        z-index: 1511;
        position: relative;
    }

    .ui-menu .ui-menu-item a {
        font-size: 12px;
    }

    .ui-autocomplete {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1510 !important;
        float: left;
        display: none;
        min-width: 160px;
        width: 160px;
        padding: 4px 0;
        margin: 2px 0 0 0;
        list-style: none;
        background-color: #ffffff;
        border-color: #ccc;
        border-color: rgba(0, 0, 0, 0.2);
        border-style: solid;
        border-width: 1px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        -webkit-background-clip: padding-box;
        -moz-background-clip: padding;
        background-clip: padding-box;
        *border-right-width: 2px;
        *border-bottom-width: 2px;
    }

    .ui-menu-item > a.ui-corner-all {
        display: block;
        padding: 3px 15px;
        clear: both;
        font-weight: normal;
        line-height: 18px;
        color: #555555;
        white-space: nowrap;
        text-decoration: none;
    }

    .ui-state-hover, .ui-state-active {
        color: #ffffff;
        text-decoration: none;
        background-color: #0088cc;
        border-radius: 0px;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        background-image: none;
    }

    #modalIns {
        width: 500px;
    }

    .Divcontainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* fraction*/
        padding-left: 10px;
    }
</style>

<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span> Budget Allocation List
            </strong>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <label for="site-name"> Warehouse </label><br />
                <select class="form-control" id="site-name" ng-model="WarehouseId">
                    <option value="">--Select--</option>
                    <option value="{{a.WarehouseId}}" ng-repeat="a in warehouse" ng-selected="WarehouseId == a.WarehouseId">{{a.WarehouseName}} {{a.CityName}}</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="site-name"> Levels </label><br />
                <select class="form-control" ng-model="slevel">
                    <option value="">--Select--</option>
                    <option value="{{a}}" ng-repeat="a in level">{{a}}</option>
                </select>
            </div>

            <!--<div class="col-md-3">
            <label for="site-name"> Bands </label><br />
            <select class="form-control" ng-model="band">
                <option value="">--Select--</option>
                <option value="{{a}}" ng-repeat="a in band">{{a}}</option>
            </select>
        </div>-->

            <div class="col-md-3">
                <label for="site-name"></label><br>
                <button type="button" class="btn btn-ar btn-primary" id="Search" name="Sall" ng-click="ViewData(WarehouseId,slevel)">Search</button>
                <button type="button" class="btn btn-ar btn-primary" id="Search" name="Sall" ng-click="Export(CustomerTarget)">Export </button>
            </div>

        </div>
        <br /><br /><br /><br />
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th><div class="th"> SKCode </div> </th>
                    <th><div class="th"> Levels </div> </th>
                    <th><div class="th"> WarehouseId </div> </th>
                    <th><div class="th"> Status </div> </th>
                    <th><div class="th"> CreatedDate </div></th>
                    <th><div class="th"> Allocation </div></th>
                    <th><div class="th"> Used </div></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="trade in CustomerTarget">
                    <td>{{trade.SkCode}}</td>
                    <td>{{trade.levels}}</td>
                    <td>{{trade.WarehouseId}}</td>
                    <td>{{trade.status}}</td>
                    <td>{{trade.CreatedDate}}</td>
                    <td>{{trade.allocation}}</td>
                    <td>{{trade.used}}</td>
                </tr>
            </tbody>
        </table>
        <!--<footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">

                        Show
                        <select data-ng-model="numPerPage"

                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>-->
    </section>
</div>
