
<div class="page page-table"  button-permission-binder parentName="AppPromotion" pageName="BulK deal">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span>Bulk Deal
            </strong>
            <br/>
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-ar btn-success sksubmit" ng-click="getselected(NewlyAddedItem)">Submit</button>
            </div>
        </div>
        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Item Name
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('BaseCategoryName')"
                                  data-ng-class="{active: row == 'BaseCategoryName'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-BaseCategoryName')"
                                  data-ng-class="{active: row == '-BaseCategoryName'}"></span>
                        </div>
                    </th>

                    <th>
                        <div class="th">
                            Selling Unit Name
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('IsActive')"
                                  data-ng-class="{active: row == 'IsActive'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-IsActive')"
                                  data-ng-class="{active: row == '-IsActive'}"></span>
                        </div>
                    </th>


                    <th>
                        <div class="th">
                            IsActive
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order('IsActive')"
                                  data-ng-class="{active: row == 'IsActive'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('-IsActive')"
                                  data-ng-class="{active: row == '-IsActive'}"></span>
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Created Date
                            <span class="glyphicon glyphicon-chevron-up"
                                  data-ng-click="order(' CreatedDate')"
                                  data-ng-class="{active: row == ' CreatedDate'}"></span>
                            <span class="glyphicon glyphicon-chevron-down"
                                  data-ng-click="order('- CreatedDate')"
                                  data-ng-class="{active: row == '- CreatedDate'}"></span>
                        </div>
                    </th>

                </tr>

            </thead>
            <tbody>
                <tr data-ng-repeat="trade in NewlyAddedItem">
                    <td><input class="form-control" type="checkbox" value="{{trade.check}}" ng-checked="trade.IsBulkItem" ng-model="trade.check" /></td>
                    <td>{{trade.itemname}}</td>
                    <td>{{trade.SellingUnitName}}</td>
                    <td>{{trade.active}}</td>
                    <td>{{trade.CreatedDate | date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
