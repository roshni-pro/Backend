<head>
    <style>
        #dragandrophandler {
            border: 2px dashed #92AAB0;
            width: 650px;
            height: 200px;
            color: #92AAB0;
            text-align: center;
            vertical-align: middle;
            padding: 10px 0px 10px 10px;
            font-size: 200%;
            display: table-cell;
        }

        .progressBar {
            width: 200px;
            height: 22px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            margin: 0px 10px 5px 5px;
            vertical-align: top;
        }

            .progressBar div {
                height: 100%;
                color: #fff;
                text-align: right;
                line-height: 22px; /* same as #progressBar height if we want text middle aligned */
                width: 0;
                background-color: #0ba1b5;
                border-radius: 3px;
            }

        .statusbar {
            border-top: 1px solid #A9CCD1;
            min-height: 25px;
            width: 700px;
            padding: 10px 10px 0px 10px;
            vertical-align: top;
        }

            .statusbar:nth-child(odd) {
                background: #EBEFF0;
            }

        .filename {
            display: inline-block;
            vertical-align: top;
            width: 250px;
        }

        .filesize {
            display: inline-block;
            vertical-align: top;
            color: #30693D;
            width: 100px;
            margin-left: 10px;
            margin-right: 5px;
        }

        .abort {
            background-color: #A8352F;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            display: inline-block;
            color: #fff;
            font-family: arial;
            font-size: 13px;
            font-weight: normal;
            padding: 4px 15px;
            cursor: pointer;
            vertical-align: top;
        }
        .form-group.required .control-label:after {
             content:"*";color:red;
         }
    </style>


 
</head>

<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"> <strong> <span class="glyphicon glyphicon-th"> </span>New Customer Assign TO Warehouse with All Brand</strong> </div>
        <br />
        <div class="col-md-12">
            <div class="form-group col-md-6">
                <div class="form-group col-md-3">
                    <label for="site-name">Select Warehouse</label><br>
                    <select class="form-control" id="site-name" ng-model="a.WarehouseId" ng-change="getWareHouseCustomer(a)">
                        <option value="">-Select-</option>
                        <option value="{{a.WarehouseId}}" ng-repeat="a in Warehouse">{{a.WarehouseName}}</option>
                    </select>
                </div>            
            </div>
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3">
                <button type="button" class="btn btn-ar btn-success" ng-click="getselected(data1)">Assign Customers</button>
            </div>
        </div>
       
        <br />

        <table class="table table-bordered table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="th">
                            <input type="checkbox" ng-model="selectedAll" id="select_all" ng-click="checkAll()" name="filter-checkbox" value="" />
                        </div>
                    </th>
                    <th>
                        <div class="th">
                          City
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Sk code
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Shop Name
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Name
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Mobile
                        </div>
                    </th>
                  
                    <th>
                        <div class="th">
                            Address
                        </div>
                    </th>
                 
                </tr>

            </thead>
            <tbody>
              
                <tr data-ng-repeat="trade in data1" id="{{trade.CustomerId}}" ng-class-odd="'odd'" ng-class-even="'even'" ng-click="user.$selected = !user.$selected; changeSelection(user)">
                <td><input  type="checkbox" value="{{trade.check}}" ng-model="trade.check" />                  
                    </td>
                    <td>{{trade.City }}</td>
                    <td>{{trade.Skcode}}</td>
                    <td>{{trade.ShopName}}</td>
                    <td>{{trade.Name}}</td>
                    <td>{{trade.Mobile}}</td>
                    <td>{{trade.BillingAddress}}</td>
                   
                </tr>
            </tbody>
        </table>
    </section>
</div>
