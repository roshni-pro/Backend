<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <strong>
                <span class="glyphicon glyphicon-th"> </span>Agent Due Payment
            </strong>
        </div>
        <br />
        <div class="row" ng-if="Warehouseid != '0'" ngEnter="FilterData()">
            <div class="col-lg-12">
                <div class="form-group col-lg-3">
                    <label for="site-name">Select Warehouse</label>
                    <select class="form-control" id="Warehouseid" ng-model="Warehouseid" ng-change="getagentpayment(Warehouseid)">
                        <option value="{{warehouses.WarehouseId}}" ng-repeat="warehouses in warehouse" data-ng-selected="Warehouseid == warehouses.WarehouseId"> {{warehouses.WarehouseName}} {{warehouses.CityName}} </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="site-name">Agent Name</label><br>
                    <select class="form-control" id="ddlreturnchequeagent" ng-model="PeopleID" ng-change="getagentpaymentbyAgent(Warehouseid,PeopleID)">
                        <option value="">Select</option>
                        <option value="{{db.PeopleID}}" ng-repeat="db in Agentdata"> {{db.DisplayName}}</option>
                    </select>
                </div>
                <!--<div class="col-md-2" style="margin-top: -12px;">
                    <label for="site-name">Search:</label><br>
                    <div class="form-group">
                        <input id="dat" type='text' title="Enter Search Filter" placeholder="Enter Search Filter" ng-model="searchfilter" autocomplete="off" class="form-control" />
                    </div>
                </div>
                <button ng-click="GetFilterChequeData(searchfilter)" ngEnter="GetFilterChequeData()" class="btn btn-link">Search</button>-->
                <button type="button" class="btn btn-link" ng-click="Back()">Back</button>
                <!--<div class="form-group col-md-3">
        <label for="site-name">Total Amount</label>
        <input type="text" class="form-control" ng-model="Totalamount" disabled>
    </div>-->
            </div>
           
            <div class="col-lg-12 ">
                <div class="col-lg-12">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                            <tr style="background-color: #ffffff;">
                                <th>
                                    <div class="th">
                                        Select
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Warehouse Id
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Assignment Id
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Agent Name
                                    </div>
                                </th>
                                <!--<th>
                                    <div class="th">
                                        Delivery Boy
                                    </div>
                                </th>-->
                                <th>
                                    <div class="th">
                                        Total Due Amount
                                    </div>
                                </th>
                                <th>
                                    <div class="th">
                                        Warehouse Settle Date
                                    </div>
                                </th>

                            </tr>
                        </thead>

                        <tbody ng-init="total = 0">
                            <tr data-ng-repeat="trade in AgentPayment">
                                <td>
                                    <!--<input class="form-control" type="checkbox" value="{{trade.check}}" ng-model="trade.check" />-->
                                    <input class="form-control" id="chkCustomerID_{{trade.Deliveryissueid}}" type="checkbox" ng-model="trade.check" ng-change="CheckBox_Checked1(trade.Deliveryissueid)" />

                                </td>
                                <td>
                                    <b>{{trade.WarehouseName}}</b>
                                </td>
                                <td>
                                    <b>{{trade.Deliveryissueid}}</b>
                                </td>
                                <td>
                                    <b>{{trade.AgentName}}</b>
                                </td>
                                <!--<td>
                                    <b>{{trade.DBoyPeopleName}}</b>
                                </td>-->
                             <td ng-init="$parent.total = $parent.total + trade.TotalDueAmt"><b><i class="fa fa-rupee"></i>{{trade.TotalDueAmt}}</b></td>
                                <td><b>{{trade.WareHouseSettleDate| date:'medium'}}</b></td>
                            </tr>
                            <tr>
                                <td><b>Total</b></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><b><i class="fa fa-rupee"></i>{{ total  | number : 2 }} /-</b></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<div class="model-footer text-right">-->
                    <div class="col-md-12 text-right">
                        <button type="button" class="btn btn-ar btn-success" ng-disabled="IsAssignmentcheckSelected()" ng-click="selectAssignment()">Payment</button>
                    </div>
                    <!--</div>-->
                    <footer class="table-footer">
                        <div class="row">
                            <div class="col-md-6 page-num-info">
                                <span>
                                    Show
                                    <select name="page" ng-model="vm.rowsPerPage" ng-change="onNumPerPageChange()">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                    </select>
                                    entries per page
                                </span>
                            </div>
                            <div class="col-md-6 text-right pagination-container">
                                <pagination class="pagination-sm"
                                            page="vm.currentPage"
                                            total-items="vm.count"
                                            max-size="4"
                                            on-select-page="changePage(page)"
                                            items-per-page="vm.rowsPerPage"
                                            rotate="false"
                                            boundary-links="true"></pagination>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

</section>
</div>
