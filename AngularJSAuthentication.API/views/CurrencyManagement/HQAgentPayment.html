<script type="text/ng-template" id="myDeuPayementModal.html">
    <form name="myFormSiteModal">
        <div class="modal-header w1-red">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Agent Deu payement Details</h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <div class="form-group col-md-12">
                <label for="UOM">Mod Of Payment:<span style="color:red;"></span></label><br />
                <select class="form-control" id="site-name">
                    <option value="">--Select--</option>
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="MPOS">MPOS</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Total Amount</label>
                <input type="number" class="form-control" ng-model="sadfas" placeholder="Enter Amount">
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Date:</label>
                <div class="form-group">
                    <input id="dat" type='date' title="Select Date" ng-disabled="chequeData.IsHubHandOverAgent" ng-model="chequeData.HandOverDate" autocomplete="off" class="form-control" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <lable for="site-name"><b>Select Bank Name:</b></lable>
                <select class="form-control" id="Id" ng-model="Id">
                    <option value="">--Select --</option>
                    <option value="{{bankdt.Id}}" ng-repeat="bankdt in bankname">{{bankdt.BankName}}  </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Cheque No:</label>
                <input type="text" class="form-control" ng-model="sadfas" placeholder="Enter Cheque No">
            </div>
            <div class="form-group col-md-6">
                <label for="site-name">Refrence No:</label>
                <input type="text" class="form-control" ng-model="sadfas" placeholder="Enter Refrence No">
            </div>

            <div class="form-group col-md-6">
                <label for="site-name">Amount:</label>
                <input type="number" class="form-control" ng-model="sadfas" placeholder="Enter Amount">
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-ar btn-success" ng-click="Addpayment(Mod)">Save</button>
        </div>

    </form>
</script>
