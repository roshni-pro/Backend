<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>SupplierBrands</strong>
                </h2>
                <hr>
            </div>
            <div class="col-md-6">
                <div class="form-group col-md-3">
                    <button class="btn btn-primary" ng-click="open()">
                        <span class="glyphicon glyphicon-plus"> </span> Add/Remove Brands
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th> <div class="th"></div></th>
                        <th> <div class="th">Brands</div></th>
                        <th><div class="th">Created Date</div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="trade in SupplierBrands">
                        <td>{{$index+1}}</td>
                        <td>{{trade.SubsubcategoryName}}</td>
                        <td>{{trade.CreatedDate | date:'medium'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   
</div>

<!-- /site tiles -->
<!-- new site modal -->

<script type="text/ng-template" id="SupplierBrandsModal.html">
    <form name="myFormSiteModal">
       <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">
                <span class="icon icon-x" aria-hidden="true">
                </span>
                <span class="sr-only">Close</span>
            </button>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button" ng-click="ok()">×</button>
            <h4 class="modal-title">Add/Update Brand</h4>
        </div>
        <div class="modal-body">
            <div class="colasdasdasd">
                <p style="color: #FF0000" ng-show="gotErrors"> Unable To Create Site  ! Please Try Again</p>
                <p style="color: #FF0000" ng-show="AlreadyExist"> Site Already Exist  ! Please Try Another Site</p>
            </div>
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th>
                            <div class="th">
                                <!--<input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />-->
                                Select Brans
                            </div>
                        </th>
                        <th>
                            <div class="th">
                                SubsubcategoryName
                                <span class="glyphicon glyphicon-chevron-up"
                                      data-ng-click="order('SubsubcategoryName')"
                                      data-ng-class="{active: row == 'SubsubcategoryName'}"></span>
                                <span class="glyphicon glyphicon-chevron-down"
                                      data-ng-click="order('-SubsubcategoryName')"
                                      data-ng-class="{active: row == '-SubsubcategoryName'}"></span>
                            </div>
                        </th>
                       
                    </tr>

                </thead>
                <tbody>
                    <tr data-ng-repeat="trade1 in Brands">
                        <td><input type="checkbox" value="{{trade1.Check}}" ng-model="trade1.Check" /></td>
                        <td>{{trade1.SubsubcategoryName}}-{{trade1.CategoryName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ar btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-ar btn-primary" ng-click="AddBrand()">Save</button>
        </div>
    </form>
</script>
