<html>
<head>
    <title> Withdraw Slip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <style>
        html,body{
            margin:20px;
        }

        html{
            border:1px solid black;
        }

        table, th, td {
            border: 1px solid black;
        }

        th,td{
            padding:5px;
        }
    </style>
</head>
<body class="container">
    <div class="header clearfix">
        <div class="logo"><img src="https://lh3.googleusercontent.com/B8EdjlXbr11i6rsi2VPcCFfySCn2-jj6ncIv2moLRAmne1q6wEAxMI_OT92EZaTzLdU" /></div>
        <div class="heading float-right m-4"><h1>Withdrawl Slip</h1></div>
    </div>

    <div class="body">
        <div class="entries"> 
            <div class="form-group row">
                <label for="bamk_name" class="col-sm-2 col-form-label">Withdraw Person :</label>
                <div class="col-sm-10">
                    <p id="bank_name">{{withdrawperson}}</p>
                </div>
            </div>	
            <div class="form-group row">
                <label for="bamk_name" class="col-sm-2 col-form-label">Withdraw Date :</label>
                <div class="col-sm-10">
                    <p id="bank_name">{{withdrawdate}}</p>
                </div>
            </div>				
            <!--Bank Name-->
            <div class="form-group row">
                <label for="bamk_name" class="col-sm-2 col-form-label">Bank Name :</label>
                <div class="col-sm-10">
                    <p id="bank_name">{{bankname}}</p>
                </div>
            </div>
            <!--Comments-->
            <div class="form-group row">
                <label for="comments" class="col-sm-2 col-form-label">Comments :</label>
                <div class="col-sm-10">
                    <p id="comments">{{comment}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="col m-3" style="display:{{cashdisplay}}">
                <thead>
                    <tr>
                        <th>Denomination</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan="4">Notes</th>
                    </tr>
                     {{notes}}
                    <tr>
                        <th colspan="4">Coins</th>
                    </tr>
                      {{coins}}
                    <tr>
                        <th colspan="2">Total</th>
                        <th>{{totalcashamt}}</th>
                    </tr>
                </tbody>
            </table>

            <table class="col m-3" style="display:{{chequedisplay}}">
                <thead>
                    <tr>
                        <th>Cheque No</th>
                        <th>Cheque Date</th>
                        <th>Cheque Amount</th>
                    </tr>

                </thead>
                <tbody>
                    {{cheque}}
                    <tr>
                        <th colspan="2">Total</th>
                        <th>{{totalchequeamt}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
    <div>
</body>
</html>
